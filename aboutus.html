<div class="modal fade alert" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">x</span>
					<span class="sr-only">Close</span>
				</button>
				<h3 class="modal-title" id="lineModalLabel">登录</h3>
			</div>
			<div class="modal-body login-content">
				<form>
					<div class="form-group">
						<input type="email" class="form-control" id="user-email" placeholder="请输入登录邮箱"></div>
					<div class="form-group">
						<input type="password" class="form-control" id="user-psw" placeholder="请输入密码"></div>
					<div class="checkbox">
						<label><input type="checkbox">下次自动登录</label>
					</div>
					<button type="submit" class="btn btn-primary center-block">登录</button>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal fade alert" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">x</span>
					<span class="sr-only">Close</span>
				</button>
				<h3 class="modal-title">注册</h3>
			</div>
			<div class="modal-body login-content">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="user-name" placeholder="请输入用户名"></div>
					<div class="form-group">
						<input type="password" class="form-control" id="user-psw" placeholder="6-16位密码，区分大小写，不能用空格"></div>
					<div class="form-group">
						<input type="password" class="form-control" id="user-confirmPsw" placeholder="请确认密码"></div>
					<div class="form-group">
						<input type="text" class="form-control width50" id="user-verify" placeholder="请输入验证码">
					</div>
					<button type="submit" class="btn profile-btn">注册</button>
				</form>
			</div>
		</div>
	</div>
</div>
