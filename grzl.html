	    <div role="tabpanel" class="tab-pane active" id="grzl">
		    <div class="tabpanel-title">个人资料</div>
		    <div class="tabpanel-content">
		    	<form id="profile">
		    		<div class="grzl-wrap">
		    			<label class="label-left" for="email">邮箱</label>
		    			<div class="grzl-group">
		    			    <input type="text" name="email" id="email" autocomplete="off" data-validate="email" class="grzl-input" value="" placeholder="请输入邮箱地址">
		    			</div>
		    		</div>
	    	        <div class="grzl-wrap">
	    	            <label class="label-left">性别</label>
	    	            <div class="grzl-group">
	    	                <label><input type="radio" hidefocus="true" value="0" checked="checked" name="sex">保密</label>
	    	                <label><input type="radio" hidefocus="true" value="1" name="sex">男</label>
	    	                <label><input type="radio" hidefocus="true" value="2" name="sex">女</label>
	    	            </div>
	    	        </div>
	    	        <div class="grzl-wrap">
	    	            <label class="label-left" for="aboutme">个性签名</label>
	    	            <div class="grzl-group">
	    	                <textarea name="aboutme" id="aboutme" cols="58" rows="5" class="textarea"></textarea>
	    	            </div>
	    	        </div>
	    	        <div class="grzl-wrap">
	    	            <div class="grzl-group">
	    	            	<button id="profile-submit" hidefocus="true" class="btn profile-btn">保存</button>
	    	            </div>
	    	        </div>
		    	</form>
		    </div>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="txsz">
			<div class="tabpanel-title">头像设置</div>
			<div class="tabpanel-content">

			</div>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="xgmm">
			<div class="tabpanel-title">修改密码</div>
			<div class="tabpanel-content">
		    	<form id="changePsw">
		    		<div class="grzl-wrap">
		    			<label class="label-left" for="oldpsw">当前密码</label>
		    			<div class="grzl-group">
		    			    <input type="text" name="oldpsw" id="oldpsw" autocomplete="off" data-validate="psw" class="grzl-input" value="" placeholder="请输入当前密码">
		    			</div>
		    		</div>
		    		<div class="grzl-wrap">
		    			<label class="label-left" for="newpsw">新密码</label>
		    			<div class="grzl-group">
		    			    <input type="text" name="newpsw" id="newpsw" autocomplete="off" data-validate="newpsw" class="grzl-input" value="" placeholder="请输入密码">
		    			</div>
		    		</div>
		    		<div class="grzl-wrap">
		    			<label class="label-left" for="confirmpsw">确认密码</label>
		    			<div class="grzl-group">
		    			    <input type="text" name="confirmpsw" id="confirmpsw" autocomplete="off" data-validate="confirmpsw" class="grzl-input" value="" placeholder="请输入密码">
		    			</div>
		    		</div>
	    	        <div class="grzl-wrap">
	    	            <div class="grzl-group">
	    	            	<button id="psw-submit" hidefocus="true" class="btn profile-btn">保存</button>
	    	            </div>
	    	        </div>
		    	</form>
			</div>
	    </div>
        <div role="tabpanel" class="tab-pane" id="feedback">
    		<div class="tabpanel-title">意见反馈</div>
    		<div class="tabpanel-content">

    				<div class="grzl-wrap">
    				    <label class="label-left" for="feedback">意见</label>
    				    <div class="grzl-group">
    				        <textarea name="feedback" id="feedback" cols="50" rows="5" class="textarea" placeholder="意见写在这里~"></textarea>
    				    </div>
    				</div>
    				<div class="grzl-wrap">
    				    <label class="label-left" for="feedback">联系方式</label>
    				    <div class="grzl-group">
    				        <input type="text" name="feedback" id="feedback" autocomplete="off" data-validate="feedback" class="grzl-input" placeholder="请输入真实的联系方式！">
    				    </div>
    				</div>
    				<div class="grzl-wrap">
    				    <div class="grzl-group">
    				    	<button id="feedback-submit" hidefocus="true" class="btn profile-btn">提交</button>
    				    </div>
    				</div>
    			</form>

    		</div>

	<div class="modal fade alert" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">

				<div class="modal-header">

					</button>

				</div>

					<form>
						<div class="form-group">
							<input type="email" class="form-control" id="user-email" placeholder="请输入登录邮箱"></div>
						<div class="form-group">
							<input type="password" class="form-control" id="user-psw" placeholder="6-16位密码，区分大小写，不能用空格"></div>
						<div class="form-group">
							<input type="text" class="form-control" id="user-name" placeholder="昵称为2-18位，中英文、数字及下划线"></div>
						<div class="form-group">
							<input type="text" class="form-control width50" id="user-verify" placeholder="请输入验证码">
						</div>
						<button type="submit" class="btn profile-btn">注册</button>
					</form>
